<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main randomBackgroundColor">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col p-5">
                    <div id="quote-box" class="quote-wrapper">
                        <div class="quote-section randomTextColor">
                            <div class="quote-section__text p-2">
                                <p id="text" ></p>
                            </div>
                            <div class="quote-section__author">
                                <p id="author"></p>
                            </div>
                            
                        </div>
                        <div class="button-section quote-wrapper__button-section d-flex justify-content-between">
                            <button id="new-quote" class="button randomBackgroundColor">New Quote</button>
                            <a href="twitter.com/intent/tweet" id="tweet-quote" class="button randomBackgroundColor" title="Tweet this quote!">
                                <i class="fab fa-twitter" style="font-size: 30px;"></i>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
